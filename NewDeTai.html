<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="infor.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cabin:ital,wght@0,400..700;1,400..700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <title>DEXLIGHT.COM</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <header class="header">
        <img src="./img/logo.png" alt="" class="logo-pic">
        <div class="logo"><a href="#">DEXLIGHT.COM</a></div>
        <div class="slogan">"Nghiên cứu hôm nay, thay đổi ngày mai"</div>
        <div class="user-profile">
            <div class="user-avatar">TN</div>
            <div class="user-info">
                <div class="user-name">Phan Thị Thanh Nga</div>
                <div class="user-role">Giảng viên</div>
            </div>
    </header>

    <nav class="sidebar">
        <button class="sidebar-toggle" id="sidebarToggle">
            <i class="fas fa-chevron-left"></i>
        </button>
        <a href="./info.html" class="menu-item active" data-tooltip="Thông tin">
            <i class="fas fa-info-circle"></i>
            <span>Thông tin</span>
        </a>
        <a href="./index.html" class="menu-item" data-tooltip="Các đề tài nghiên cứu">
            <i class="fas fa-folder"></i>
            <span>Các đề tài nghiên cứu</span>
        </a>
        <a href="#" class="menu-item active" data-tooltip="Đề tài của tôi">
            <i class="fas fa-file-alt"></i>
            <span>Thêm đề tài mới</span>
        </a>
        <a href="#" class="menu-item" data-tooltip="Sản phẩm khoa học">
            <i class="fas fa-flask"></i>
            <span>Sản phẩm khoa học</span>
        </a>
    </nav>

    <main class="main-content">
        <form>
            <h2>Tên để tài:</h2>
            
            <div class="form-group">
              <label for="chu-nhiem">Chủ nhiệm:</label>
              <input type="text" id="chu-nhiem" name="chu-nhiem" required>
            </div>
            
            <div class="form-group">
              <label for="thoi-gian-thuc-hien">Thời gian thực hiện:</label>
              <div>
                <input type="text" id="tu" name="tu" placeholder="Từ" required>
                <input type="text" id="den" name="den" placeholder="Đến" required>
              </div>
            </div>
            
            <div class="form-group">
              <label for="de-tai-cap">Đề tài cấp:</label>
              <select id="de-tai-cap" name="de-tai-cap" required>
                <option value="co-so">Cơ sở</option>
                <option value="truong">Trường</option>
                <option value="tinh">Tỉnh</option>
              </select>
            </div>
            
            <div class="form-group">
              <label for="loai">Loại:</label>
              <select id="loai" name="loai" required>
                <option value="de-tai-nghien-cuu-khoa-hoc-cua-giang-vien">Đề tài nghiên cứu khoa học của Giảng viên</option>
                <option value="de-tai-nghien-cuu-khoa-hoc-cua-sinh-vien">Đề tài nghiên cứu khoa học của Sinh viên</option>
              </select>
            </div>
            
            <div class="form-group">
              <label for="giang-vien-tham-gia">Giảng viên Tham gia đề tài Nghiên cứu</label>
              <textarea id="giang-vien-tham-gia" name="giang-vien-tham-gia" required></textarea>
            </div>
            
            <button type="submit">Gửi</button>
          </form>
    </main>
    <script src="main.js"></script>
</body>
</html>
